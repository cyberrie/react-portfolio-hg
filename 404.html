<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const path = window.location.pathname;
      const redirectUrl = path.endsWith('/')
        ? `${path}index.html`
        : `${path}/index.html`;
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
